<div id="create-panel">
    <div class="box box-primary box-solid">
        <div class="box-header with-border">
            <h3 class="box-title">基本信息</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body ">
            <div class="information">
                <div class="row form">
                    <div th:replace="${type} + '/create' :: form"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button name="info" type="button" class="btn btn-primary btn-block"><span
                                class="glyphicon glyphicon-saved"></span> 确 定
                        </button>
                    </div>
                </div>
            </div>
            <div class="view">
                <div class="row">

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <button name="continue" type="button" class="btn btn-default btn-block">
                            <span class="glyphicon glyphicon-plus"></span> 继续添加
                        </button>
                    </div>
                    <div class="col-xs-6">
                        <button name="edit" type="button" class="btn btn-primary btn-block">
                            <span class="glyphicon glyphicon-edit"></span> 编 辑
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box box-primary box-solid">
        <div class="box-header with-border">
            <h3 class="box-title">图片信息</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row upload-picture">
                <div class="col-md-8">
                    <div class="row list">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            添加图片
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label">图片标题</label>
                                <input type="text" class="form-control" name="title">
                            </div>
                            <div class="form-group">
                                <button name="file" class="btn btn-default btn-block"><span
                                        class="glyphicon glyphicon-picture"></span> 选择上传图片
                                </button>
                            </div>
                            <div>
                                <div class="row">
                                    <div class="col-xs-8 filename">
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="preview" style="margin: 0;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                        <div class="panel-footer">
                            <button name="picture" class="btn btn-primary btn-block"><span
                                    class="glyphicon glyphicon-upload"></span> 上 传
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/plugin/plupload/plupload.min.js}" src="../static/plugin/plupload/plupload.min.js"></script>
<script th:src="@{/plugin/plupload/zh_CN.js}" src="../static/plugin/plupload/zh_CN.js"></script>
